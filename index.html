<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>School Club Information</title>

    <style>
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #dbdee2;
            padding: 60px;
        }
        h1 {
            text-align: center;
            color: #818998;
            border-bottom: 3px solid #947070;
            padding-bottom: 10px;
        }

        label {
            font-weight: bold;
            color: #839fb3;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #816966;
            border-radius: 5px;
        }

        button {
            background-color: #5b4a48;
            color: white;
            font-size: 16px;
            cursor: pointer;
            
        }

        .output {
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            border-left: 6px solid #68524f;
            background-color: white;
            white-space: pre-line;
            max-width: 600px;
        } 
    </style>
</head>
<body>

<!--HEAD-->
<h1>School Club Information</h1>

<!--DROPDOWN-->
<select id="club">
  <option value="DC">Dance Club</option>
  <option value="GLEE">Glee Club</option>
  <option value="BAND">Marching Band</option>
  <option value="MATH">Math Club</option>
  <option value="SCI">Science Club</option>
  <option value="SS">Social Science Club</option>
  <option value="COCC">Cadet Officer Candidate Course</option>
  <option value="CAC">Communications Arts Club</option>
  <option value="VBALL">Volleyball Varsity</option>
<option value="BBALL">Basketball Varisty</option>
</select>


<!--BUTTON TO GENERATE TEXT-->
<button py-click="generate_message">Show Club Information</button>
<div id="output" class="output"></div>


<!--CONNECT TO MAIN.PY-->
<py-config>
    [[fetch]]
    files = ["main.py"]
</py-config>

<py-script src="main.py"></py-script>

</body>
</html>
